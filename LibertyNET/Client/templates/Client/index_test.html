{% extends 'base.html' %}
{% load bootstrap_toolkit %}
{% load static %}
        <link href="/static/css/application.css" type="text/css" media="screen" rel="stylesheet" />
        <script type="text/javascript" src="/static/js/application.js" />
{% block content %}
<p>Welcome to the Liberty Security Services Client Management site.</p>
<p>Please select an option from the following choices or go back to the home page.</p>
{% if all_client_list %}
<div class="container">
<div class="row">
  <div class="col-md-12">
    <div class="box">
      <div class="box-header"><span class="title">Data Tables</span></div>
      <div class="box-content">
        <!-- find me in partials/data_tables_custom -->

            <div id="dataTables">

            <table cellpadding="0" cellspacing="0" border="0" class="dTable responsive">
            <thead>
            <tr>
              <th><div>Client ID</div></th>
              <th><div>Client Name</div></th>
            </tr>
            </thead>
            <tbody role="alert" aria-live="polite" aria-relavent="all">
            {% for e in all_client_list %}
            <tr>
              <td class="sorting_1">{{e.client_number}}</td>
              <td>{{e.first_name}} {{e.last_name}}</td>
              <td>
              <div class="btn-group">
                    <button class="btn btn-xs btn-default dropdown-toggle"
                            data-toggle="dropdown"><i class="icon-cog"></i></button>
                    <ul class="dropdown-menu">
                      <li><a href="#">Client Info</a></li>
                      <li><a href="#">Site Details</a></li>
                      <li><a href="#">Call Log</a></li>
                      <li class="divider"></li>
                      <li><a href="#">Separated link</a></li>
                    </ul>
                  </div>
              </td>
            </tr>
            {% endfor %}
            </tbody>
            </table>
            </div>
      </div>
    </div>
  </div>
</div>
</div>

{% endif %}
     <p>10 Most Recent Clients</p>

     <p>10 Clients that need follow up</p>

{% endblock %}

{% comment %}
         <a href="{% url 'Client:details' e.client_id %}">
                {{e.first_name}} {{e.last_name}}
         </a>
{% endcomment %}
