{% load humanize %}
<div class="box">
    <div class="box-header">
        <span class="title">
            Job
        </span>
    </div>
    <div class="box-content">
        <div id="dataTables">
            <table cellpadding="0" cellspacing="0" border="0" class="dataTable responsive">
                <thead>
                    <tr>
                        <td><div>Job Name</div></td>
                        <td><div>Client</div></td>
                    </tr>
                </thead>
                <tbody role="alert" aria-live="polite" aria-relavent="all">
                    {% if job %}
                        {% for e in job %}
                        <tr>
                            <td class="sorting_1">
                                <a href="{{ e.get_absolute_url }}">
                                    {{ e.name }}
                                    <i class="fa fa-info-circle""></i>
                                </a>
                            </td>
                            <td>{{ e.job_client }}</td>

                        </tr>

                        {% endfor %}
                    {% else %}
                    <tr>
                        <td>
                            There are no Jobs available.
                        </td>
                    </tr>
                    {% endif %}
                </tbody>
            </table>
        </div>
    </div>
</div>
